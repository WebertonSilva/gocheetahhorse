
<div class="row">
  <h1 class="titulo col-md-4 col-md-offset-4">
    CALLCENTER
  </h1>
  <div class="radios form-group col-md-2 col-md-offset-5">
    <label class="radio-inline">
    <input type="radio" name="optradio" (click)="cor = 'blue'">
      Azul
    </label>
    <label class="radio-inline">
    <input type="radio" name="optradio" (click)="cor = 'red'">
      Vermelho
    </label>
  </div>
</div>

<div class="fundo" [ngStyle]="{'background-color': cor}"></div>
